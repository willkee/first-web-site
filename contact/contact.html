<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="/contact/contact-styles.css">
    </head>

    <body>
        <div class="container_box">
            <div class="name_box">
                <div id="hello">Hello I'm</div>
                <h1>WILL KEE</h1>
                <div id="softwareDev">Aspiring Software Developer</div>
            </div>
            <img src="/milky-way.JPG" id="milky-way">

            <div class="button_links">
                <a href="/index.html"><button>Home</button></a>
                <a href="/travel/travel.html"><button>Travel</button></a>
                <a href="/links/links.html"><button>Links</button></a>
                <a href="/contact/contact.html"><button>Contact</button></a>
            </div>
        </div>


        <form action="#" method="post">
            <fieldset>
                <legend>Contact Me (Form under construction, do not submit)</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class="replyBox">
                    <label for="replyToMe">Reply to me</label>
                    <input type="checkbox" id="replyCheck" name="reply">
                </div>


                <div>
                    <button type="submit" id="submitButton">Submit</button>
                </div>

            </fieldset>
        </form>

    </body>

</html>
